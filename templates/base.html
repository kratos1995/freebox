{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签必须放在最前面，任何其他内容都必须跟随在其后 -->
		<title> {% block title %}freebox-OA{% endblock %}</title>
		<link href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.min.css' %}" rel="stylesheet">
		{% block css %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark .navbar-static-top">
			<a class="navbar-brand" href="#">freebox-OA</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
		    		<li class="nav-item active">
		        		<a class="nav-link" href="#">工作台<span class="sr-only">(current)</span></a>
		      		</li>
		      		<li class="nav-item"><a class="nav-link" href="#">行政</a></li>
		      		<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">销售
		        		</a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
					        <a class="dropdown-item" href="#">客户档案</a>
					        <a class="dropdown-item" href="#">业务报告</a>
					        <div class="dropdown-divider"></div>
					        <a class="dropdown-item" href="#">业绩报表</a>
				        </div>
		      		</li>
		      		<li class="nav-item"><a class="nav-link disabled" href="#">系统</a></li>
		    	</ul>
		  	</div>
		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto"></ul>
		    	<img src="/static/images/face.png" alt="..." class="rounded-circle m-2" style="width:32px">
			  	<button type="button" class="btn btn-primary btn-sm">注销</button>
			</div>	
		</nav>
		{% block content %}{% endblock%}
	    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	    <script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.min.js' %}"></script>
	</body>
</html>
