{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- 上述3个meta标签必须放在最前面，任何其他内容都必须跟随在其后 -->
		<title> {% block title %}freebox-OA{% endblock %}</title>
		<link href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.min.css' %}" rel="stylesheet">
		{% block css %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">freebox-OA</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
		    		<li class="nav-item active">
		        		<a class="nav-link" href="#">工作台<span class="sr-only">(current)</span></a>
		      		</li>
		      		<li class="nav-item"><a class="nav-link" href="#">行政</a></li>
		      		<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">销售
		        		</a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
					        <a class="dropdown-item" href="#">客户档案</a>
					        <a class="dropdown-item" href="#">业务报告</a>
					        <div class="dropdown-divider"></div>
					        <a class="dropdown-item" href="#">业绩报表</a>
				        </div>
		      		</li>
		      		<li class="nav-item"><a class="nav-link disabled" href="#">系统</a></li>
		    	</ul>
		  	</div>
		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto"></ul>
					<div class="btn-group">
			  			<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    		登录
			  			</button>
				    		<div class="dropdown-menu">
					  			<form class="px-4 py-3" style="width:300px">
					    			<div class="form-group">
					      					<label for="exampleDropdownFormEmail1">Email address</label>
					      					<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
					    			</div>
					    			<div class="form-group">
					      					<label for="exampleDropdownFormPassword1">Password</label>
					      					<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
					    			</div>
					    			<div class="form-check">
					      					<input type="checkbox" class="form-check-input" id="dropdownCheck">
					      					<label class="form-check-label" for="dropdownCheck">记住密码</label>
					    			</div>
					    			<button type="submit" class="btn btn-primary">登录</button>
					  			</form>
					  			<div class="dropdown-divider"></div>
					  					<a class="dropdown-item" href="#">忘记密码？</a>
								</div>
							</div>
							<div class="btn-group m-2">
			  					<button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">注册	
			  					</button>
			  					<div class="dropdown-menu">
			    					<form class="px-4 py-3" style="width:300px">
				    					<div class="form-group">
				      							<label for="exampleDropdownFormEmail1">Email address</label>
				      							<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
				    					</div>
				    					<div class="form-group">
				      							<label for="exampleDropdownFormPassword1">Password</label>
				      							<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
				    					</div>
				    					<div class="form-check">
				      							<input type="checkbox" class="form-check-input" id="dropdownCheck">
				      							<label class="form-check-label" for="dropdownCheck">记住密码</label>
				    					</div>
				    					<button type="submit" class="btn btn-primary">注册</button>
				  					</form>
			  					</div>
							</div>
			<img src="/static/images/avtar.png" alt="..." class="rounded-circle mr-auto" style="width:35px">
		    <form class="form-inline my-2 my-lg-0">
		      	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      	<button class="btn btn-info-success my-2 my-sm-0" type="submit">搜索</button>
		    </form>
		</nav>
	    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	    <script src="{% static 'bootstrap-4.0.0-dist/js/bootstrap.min.js' %}"></script>
	</body>
</html>
